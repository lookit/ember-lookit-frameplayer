consent-template-5:
  benefits-header: 研究・調査に参加するメリットは何ですか？
  contact-header: 私たちへの連絡方法
  contact-statement-1: この研究・調査は、{name}の{institution}によって運営されています。もし{only_adult, select,
    true {あなた} other {あなたやあなたのお子さん}}がこの研究について質問や懸念がある場合、{omit_injury, select, true
    {} other {あるいは、万が一、研究・調査に関して傷害が発生した場合、}} {contact}までご連絡ください。
  contact-statement-2: もし {only_adult, select, true {あなた} other {あなたやあなたのお子さん}}がLookitプラットフォームに関する質問や懸念をお持ちの場合は、Lookitスタッフ（lookit@mit.edu）までご連絡ください。
  data-collection-1: 研究・調査の間、あなた{only_adult, select, true {} other {とお子さん}}は、あなたのコンピュータについているウェブカメラとマイクで録画・録音されます
  data-collection-2: 録画されたウェブカメラのデータや、フォームに記入された回答などの他のデータは、Lookitプラットフォームに安全に送信されます。Lookit上で、あなたはいつでも過去の録画を閲覧することができます。
  data-collection-3: データは、Lookitのサーバおよび研究グループによって安全に保管され、こちらの文書に記載された方法でのみ共有されます。ただし、インターネットを介してデータを扱う特性上、データが傍受されたり、保存されたデータのセキュリティーが損なわれたりする可能性がないとは言えません。
  data-collection-header: データ収集とウェブカメラでの録画について
  data-use-Lookit-content: MITにあるLookitのコアチームは、お客様のアカウントデータに加えて、このセッションで収集したデータにもアクセスできます。これらのデータは、Lookit
    の運営と改善のために使用されます。たとえば、技術サポートの提供、データ収集の効果の確認、Lookit が多様な家族グループにリーチしているかどうかの確認などです。Lookitは、研究の終了時に記録を撤回しない限り、データを無期限に保存します。
  data-use-Lookit-header: Lookitがあなたのデータをどのように使用するか
  data-use-researchers-content-1: あなたがこの研究に参加された場合、私たち（{institution}の{name}が率いる研究グループ）は以下にアクセスすることができます。
  data-use-researchers-content-2: これには、あなたが将来これらの情報のいずれかを変更することも含まれます。私たちは、子どもの発達についてより詳しく知るために、異なる種類の情報を組み合わせることがあります。例えば、{only_adult,
    select, true {あなた} other {お子さん}}が私たちの複数の研究に参加している場合、{only_adult, select, true
    {あなた} other {お子さん}}の反応が研究間でどのように比較されるかを調べたり、{only_adult, select, true {あなたの反応がご家族の反応とどのように関係しているか}
    other {きょうだいは似たような反応をするか}}などを調べたりすることがあります。また、{only_adult, select, true {あなたの}
    other {お子さんの}} 回答とご家族の人口統計調査データとの関連を調べることもあります。
  data-use-researchers-header: データの使用について
  data-use-researchers-item-1: このセッション中に収集されたウェブカメラの映像やその他のデータ
  data-use-researchers-item-2: あなたのプロフィールと人口統計調査への回答
  data-use-researchers-item-3: '{only_adult, select, true {} other {}}参加している{only_adult,
    select, true {family member} other {child}}のプロフィール

    '
  databrary: これとは別に、安全なデータライブラリであるDatabraryの許可されたユーザーに、あなたの映像やその他のデータへのアクセスを許可することもできます。つまり、この研究・調査の実施者以外の研究者が、あなたの映像にアクセスし、子どもの発達に関する他の疑問を解明するため使用することができるということです。データを共有することで、人間の発達や行動に関する研究がより早く進む可能性があります。承認されたDatabraryの研究者は、守秘義務を守り、データを商業目的で使用しないことに同意しなければなりません。このデータライブラリについては、こちら<a
    href="https://nyu.databrary.org/" target="_blank" rel="noopener">Databrary</a>またはethics@databrary.orgへのメールでお問い合わせください。
  duration-statement: この研究・調査にかかる時間は、およそ{duration}です
  gdpr-2: あなたの個人情報は、米国に転送されます。米国のデータ保護およびプライバシーに関する法律は、あなたの出身国の法律と同じレベルの保護を提供できない場合があります。
  gdpr-header: 一般データ保護規則（GDPR）に関する情報
  gdpr-personal: 研究・調査への参加の一環として、私たちは以下のような特定の個人情報を収集します。
  gdpr-sensitive: さらに、特別なカテゴリーのデータ、特に機密性の高いあなたの個人情報を収集します。
  header: 研究・調査に参加することに同意します
  intro-sentence: '{institution}所属の{name}率いる研究グループが、この研究・調査「{experiment}」をLookit上で実施しています'
  participation-content: あなた {only_adult, select, true {} other {とお子さん}} がこの研究・調査に参加するかどうかは自由です。参加することを選んだ場合でも、実施中どのタイミングでも参加を中止することができます。{only_adult,
    select, true {} other {もしお子さんがぐずってしまったり、研究・調査に参加したくなくなってしまった場合には、セッションを中断または中止してください！}}
  participation-header: この研究・調査への参加は任意です
  procedures-header: この研究・調査では何をするのですか？
  publication-content: この研究・調査の結果は、学会で発表されたり、科学雑誌に掲載されたりすることがあります。私たちは、{only_adult,
    select, true {あなた} other {お子さん}}を特定できない形で、注視時間やボタンを押した順序などの個々の回答を公表することがあります。ただし、{only_adult,
    select, true {} other {お子さん}}の生年月日や名前を公開することはありません。あなたが録画データの共有を選択された場合でも、録画データとあなたの人口統計データを結びつけることができるような情報を公開することはありません。
  publication-header: この研究・調査の結果を公開する
  purpose-header: なぜこの研究・調査を実施しているのですか？
  research-subject-rights-header: 参加者としてのあなたの権利
  risk-header: 研究・調査に参加することに何かリスクはありますか？
  video-privacy-Private: 'プライベートな利用

    '
  video-privacy-Publicity: パブリックな利用
  video-privacy-Scientific: '科学・教育的な利用

    '
  video-privacy-consent: 私たちは、同意に関する録画を閲覧することで、あなたが本当に研究・調査への参加に同意したかどうかを最初に確認します。もし参加同意が確認できなかった場合には、このセッション中のそれ以外の動画は誰にも閲覧されることはありません。
  video-privacy-header: 誰がウェブカメラの録画データを見ることができるのですか？
  video-privacy-overview: セッションの最後に、ウェブカメラで撮影した映像のプライバシーレベルを選択してください。以下のいずれかを選択できます。
  video-privacy-private-description: あなたの映像にアクセスできる研究者は、映像を他の人と共有することはありません。
  video-privacy-publicity-description: あなたの映像にアクセスできる研究者は、研究に関するニュースや参加者の募集などの広報活動のために、当該映像を利用することができます。
  video-privacy-scientific-description: あなたの映像にアクセスできる研究者は、科学または教育的目的のために記録を共有することができます。例えば、授業や学術会議で例としての使用です。
  video-privacy-withdraw: あなたの映像を取り消すこともできます。この場合、あなたの同意を得た記録のみが保存され、その他の記録はすべて削除されます。
  video-privacy-withdraw-private-only: セッションの最後に、映像を取り消すことができます。その場合、あなたの同意を得た記録のみが保存され、その他の記録はすべて削除されます。
establishing video connection: 動画に接続しています
exp-lookit-exit-survey:
  Withdraw: 取り消す
  acceptable-use-header: 動画と画像の利用について
  confirm-birthdate: お子さんの生年月日をご確認ください
  databrary-info: 許可された研究者だけが、このデータライブラリー上のデータにアクセスすることができます。アクセスを許可された研究者は、守秘義務を遵守すること、およびデータを商用利用しないことに同意しなければなりません。データの共有は、人の発達や行動に関する研究・調査をより加速的に進展させることに繋がります。ぜひデータの共有にご協力いただければ幸いです。このデータ共有ライブラリーについてご不明な点がございましたら、<a
    href="https://nyu.databrary.org/" target="_blank" rel="noopener noreferrer">データブラリー
    (Databrary) </a> のページをご覧いただくか、ethics@databrary.org までご連絡ください (英語のみ)。
  facebook-share: この研究・調査をFacebookでシェアする
  feedback-label: いかがでしたか？　この研究・調査をより改善するためのアイディアがあれば、ぜひ教えてください。
  private-option-list-with-databrary: Lookitプロジェクトスタッフ、「{name}」の研究・調査を実施している研究グループ
    {contact}、およびデータブラリー上の権限を付与されたユーザー
  private-option-list-without-databrary: Lookitプロジェクトスタッフ、「{name}」の研究・調査を実施している研究グループ
    {contact}
  private-option-part-1: <strong>プライベートな利用範囲：</strong> 権限を与えられた研究者だけが録画データを閲覧することができます。
  publicity-option: <strong>パブリックな利用範囲：</strong> Lookitウェブサイトやニュースで、あなたのお子さんが注目を浴びることにご快諾いただける場合は、この利用範囲を選択してください！　あなたの録画データは、科学的・教育的目的に加えて、広報目的のために利用される場合があります。ただし、商業目的で使用されることは一切ありません。共有された録画データは、オンライン上で広く一般に公開・利用されます。
  q-databrary: 今回のセッションの録画データやその他のデータを、安全なデータライブラリー (Databrary) 上の許可されたユーザーと共有することを希望しますか？
  scientific-option: <strong>科学・教育的な利用範囲：</strong> 録画データは、科学的または教育的目的のために共有される場合があります。例えば、研究者が学会発表や認知発達に関する学部生向けの講義で録画データを流したり、科学論文に画像や録画を掲載したりする場合があります。状況によっては、科学論文における補足資料として、画像や録画をオンラインで公開することもあります。
  why-birthdate: 登録時に記入ミスしていたり、誤って他のお子さんを選択したりしていないか、研究・調査の開始時にもう一度確認をお願いいたします
  withdrawal-confirmation: 'あなたは、録画データをこの研究・調査から取り消すことを選択しました。参加同意についての録画以外の録画データは、閲覧されることなく削除されます。本当に取り消してよろしいですか？

    '
  withdrawal-details: 仮に何かがうまくいかなかったとしても、どのような録画データであれ研究者にとってはありがたいものです。しかし、それでも録画データの削除をご希望の場合は{include_example,
    select, true { (あなたの配偶者が国家機密について話している場面が録画に映り込んでしまった、など)} other {}}、こちらにチェックを入れて、このセッションの録画データを当該研究・調査から完全に取り除いてください。ただし、参加同意についての録画データだけはその後も保持され、閲覧の対象になる場合があります
    (Lookitプロジェクトのスタッフおよび「{name}」の研究・調査を実施している研究グループ {contact} しか閲覧することはありません)。それ以外の録画データは閲覧されることなく削除されます。
  withdrawal-header: 録画データの取り消し
