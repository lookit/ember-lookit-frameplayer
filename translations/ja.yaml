exp-video-config:
  Camera: カメラ
  Microphone: マイク
  Note: ご注意
  additional-troubleshooting-contact: 困ったときは、私たちの責任です。サイトを改善するために、ぜひその内容を教えてください。何が起きたのかを簡単に説明した上で、lookit-tech@mit.edu
    までメールをお送りください。お使いのWebブラウザ（Firefox、Chrome、IE、Safariなど）、試した手順、このセッションIDを明記してください。
  additional-troubleshooting-header: どうしてもうまくいかないのですが、他に何を試したらいいでしょうか？
  additional-troubleshooting-intro: とても熱心な市民科学者のあなたのご協力にまずは感謝させてください！問題が起こってしまい、申し訳ありません。
  browser-support: ChromeやFirefox以外のWebブラウザ（Internet ExplorerやSafariなど）をお使いですか？その場合は、ChromeまたはFirefoxで再度お試しください。現在Lookitがサポートしているブラウザはこれらのみです。
  camera-access-warning: カメラにアクセスできないようです。スマホやタブレットではなく、パソコンでChromeやFirefoxをお使いですか？その場合、以下のトラブルシューティング情報をご覧ください。
  camera-check: Lookitの外でウェブカメラの映像を見ることができるかどうかを確認してください。(例えば、Macの場合は、Photoboothを試してみてください）。
  chrome-directions-prompt: このページを最初に読み込むと、以下のようなメッセージが表示されます。「許可する」をクリックして、Lookitがウェブカメラとマイクにアクセスできるようにしてください。
  chrome-directions-set-perms: このメッセージが表示されなかった場合、または「ブロック」をクリックした場合は、URLの横にある緑色のロックアイコンをクリックして設定を変更することができます。カメラとマイク（表示されている場合は音声も）をすべて「許可」に設定して、このページを更新してください。
  chrome-further-help: <a href="https://support.google.com/chrome/answer/2693767?hl=en"
    target="_blank" rel="noopener noreferrer"> Chrome </a>からもこれらの指示を参照できます。
  chrome-incognito: Chromeをお使いですか？「シークレットモード」を使用していないことを確認してください。シークレットモードの場合、研究・調査の間に設定を保存したり使用したりすることができません。
  chrome-instructions-header: Chromeでのカメラ設定方法
  chrome-select-camera: <em>間違ったカメラの映像が表示される</em> - USBウェブカメラではなく、ノートパソコンの内蔵カメラが接続されている可能性があります。正しいカメラは、chrome://settings/content/camera（URLをコピー＆ペーストしてください）で選択できます。その後、このページを更新して再度お試しください。
  chrome-select-mic: <em>音声確認がうまくいかない場合</em> Chromeが間違った入力デバイスを使用している可能性があります。残念ながら「許可」をクリックしても、どのマイクを使用するかを選択することはできません。正しいマイクを選択するには、chrome://settings/content/microphone（URLをコピー＆ペーストしてください）を参照してください。その後、このページを更新して再度お試しください。
  click-here-to-detect: ここをクリックして検出してください。
  firefox-directions-prompt: このページを最初に読み込むと、以下のようなメッセージが表示されます。使用するカメラとマイクを選択し、「決定内容を保存する」にチェックを入れて、「許可」をクリックします。
  firefox-directions-set-perms: このメッセージが表示されなかった場合、または最初に「許可しない」をクリックした場合は、URLの横にあるカメラやマイクのアイコンをクリックして設定を変更できます。それぞれの設定の横にある「X」をクリックし、ページを更新してください。
  firefox-instructions-header: Firefoxでのカメラ設定方法
  looks-good: 良さそうです！
  mobile-devices: 携帯電話やタブレットをお使いですか？Lookitは現在パソコンでしか使用できませんが、近々モバイルデバイスにも対応したいと考えております。パソコンから再度アクセスしてください。
  no-connection: あなたのウェブカメラに接続できませんでした。ウェブカメラが接続されていることを確認してください。
  no-webcam-detected: ウェブカメラが検出されません
  not-recording-note: このセクションでは録画はしません
  reload-button-label: このボタン
  see-troubleshooting: 問題がある場合は、以下のトラブルシューティングの方法をご覧ください。
  setup-tips-header: セットアップのヒントとトラブルシューティング
  sounds-good: 良さそうです！
  step-1: 左側に自分の姿が見えることを確認してください。Webカメラとマイクにアクセスできるように、「許可」をクリックする必要があるかもしれません。Firefoxでは、「この決定を記憶する」にもチェックを入れてください。
  step-2-click-directions: このボタンをクリックして、ウェブカメラの設定が保存されていることを確認してください。
  step-2-warning: 最初に「ウェブカメラを再読み込み」ボタンを押して、「許可」をクリックしなくても再び表示されることを確認してください。
  step-2-what-should-happen: 再度アクセスを許可しなくても、ウェブカメラが表示されるはずです。(ダイアログが表示された場合は、「この決定を記憶する」または「常に許可する」をクリックして、もう一度試してみてください）。
  step-3: あなたの声が聞こえるかどうか確認してください。このボックスは、十分な大きさの音が聞こえると入力されます。
  step-3-warning: まず、録音した音声が十分な大きさであることを確認してください。音を出してみてください。
  support-message: Lookitは現在、FirefoxとChromeの最近のバージョンにのみ対応しています。携帯電話やタブレットなどのモバイルデバイスではまだ動作しません。
  supported-setup: お使いのデバイスとブラウザの確認
  title: Webカメラの設定
  try-another-browser: 一番簡単な方法は、別のWebブラウザがインストールされている場合は、そのブラウザを試してみることです。例えば、Firefoxを使用している場合はChromeに、その逆の場合はFirefoxに切り替えます。また、ブラウザが最新版でない場合は、アップデートしてください。メニューバーの「Chrome」→「Chromeについて」または「Firefox」→「Firefoxについて」で確認できます。(いずれの場合も、セキュリティアップデートがされているかどうかを確認してください)。
  try-clapping: 拍手や挨拶をしてみてください。
