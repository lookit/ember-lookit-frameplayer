    see-troubleshooting: Ha problémába ütközöl, olvasd el az alábbi hibaelhárítási utasításokat!
    step-1: Győződjön meg róla, hogy a bal oldalon látja magát! Előfordulhat, hogy az "Engedélyezés" gombra kell kattintania, hogy hozzáférhessünk webkamerájához és mikrofonjához. Firefoxban jelölje be a "Jegyezze meg ezt a döntést" jelölőnégyzetet is!
    looks-good: Minden rendben!
    no-webcam-detected: Nincs webkamera
    step-2-click-directions: Győződjön meg arról, hogy a webkamera beállításai el lettek mentve: kattintson 
    reload-button-label: ide
    step-2-what-should-happen: A webkamerának újra meg kell jelennie ANÉLKÜL, hogy újra engedélyeznie kellene a hozzáférést. (Ha lát egy párbeszédablakot, kattintson a "Emlékezzen erre a döntésre" vagy a "Mindig engedélyezze" gombra, és próbálja újra!)
    step-3: Győződjön meg róla, hogy halljuk Önt! Ez a mező akkor lesz teli, ha elég hangos hangot hallunk 
    sounds-good: Jòl hallhatò!
    try-clapping: Pròbáljon tapsolni vagy köszönjön.
    step-2-warning: Kérjük, először nyomja meg a "webkamera újrabetöltése" gombot, hogy megbizonyosodjon arról, hogy újra megjelenik-e anélkül, hogy rákattintana az engedélyezésre.
    step-3-warning: Először ellenőrizze, hogy a rögzített hang elég hangos-e. Csapjon egy kis zajt!
    camera-access-warning: Úgy tűnik, nincs hozzáférésünk kamerájához. Ha számítógépet használ (nem telefont vagy táblagépet), és Chrome-ot vagy Firefoxot használ, akkor tekintse meg az alábbi hibaelhárítási információkat.
    setup-tips-header: Telepítési és hibaelhárítási tippek
    supported-setup: Ellenőrizze eszközét és böngészőjét
    mobile-devices: A Telefont vagy táblagépet használ? A Lookit még csak számítógépeken működik - reméljük, hogy hamarosan támogatni tudjuk a mobil eszközöket is! Kérjük, látogasson el újra számítógépről.
    browser-support: Más böngészőt hasznàl, mint Chrome vagy Firefox? (Mint pl. Internet Explorer vagy Safari?) Ha igen, kérjük hasznàljon Firefox-öt vagy Google Chrome-öt, jelenleg a Lookit csak ezeket a böngészőket támogatja.
    chrome-instructions-header: Chrome kamera beállítások
    chrome-directions-prompt: Amikor először tölti be ezt az oldalt, az alábbihoz hasonló üzenetnek kell megjelennie. Kattintson az "Engedélyezés" gombra, hogy a Lookit hozzáférjen a webkamerához és a mikrofonhoz.    
chrome-directions-set-perms: Ha nem látta ezt az értesítést, vagy ha a "Letiltás" gombra kattintott, módosíthatja a beállításokat az URL melletti zöld lakat ikonra kattintva. Állítsa a Kamera és a Mikrofon (és a Hang, ha látható) beállítást "Engedélyezés" értékre, majd frissítse ezt az oldalt.
    chrome-select-mic: <em>Problémái vannak a hangellenőrzéssel?</em> Lehet, hogy a Chrome rossz beviteli eszközt használ és nem engedi, hogy kiválassza, melyik mikrofont választja, amikor az "Engedélyezés" gombra kattint. Kiválaszthatja a megfelelő mikrofont  az alábbi címen: chrome://settings/content/microphone (másolja és illessze be URL-ként). Ezután frissítse ezt az oldalt, és próbálkozzon újra.
    chrome-select-camera: <em> Nem a megfelelő kameranézet jelenik meg </em> - inkább a beépített laptop kameráját használná az USB webkamera helyett? Kiválaszthatja a megfelelő kamerát az alábbi címen chrome://settings/content/camera (másolja és illessze be URL-ként). Ezután frissítse ezt az oldalt, és próbálkozzon újra.
    chrome-further-help: Megnézheti a <a href="https://support.google.com/chrome/answer/2693767?hl=en" target="_blank" rel="noopener noreferrer"> Chrome  ùtbaigazítását is</a>.
    firefox-instructions-header: Kamera beállítási útmutató Firefoxhoz 
    firefox-directions-prompt: Az oldal első betöltésekor az alábbihoz hasonló üzenetnek kell megjelennie. Válassza ki a használni kívánt kamerát és mikrofont, jelölje be a "Emlékezzen erre a döntésre" lehetőséget, majd kattintson az "Engedélyezés" gombra.
    firefox-directions-set-perms: Ha nem látta ezt az üzenetet, vagy ha először a "Ne engedélyezze" gombra kattintott, módosíthatja a beállításokat az URL melletti áthúzott kamera és/vagy mikrofon gombra kattintva. Tegyen egy X-et minden kamera  beállítások melletti opciökhoz, majd frissítse az oldalt.
    additional-troubleshooting-header: Semmi se mūködik, mit lehet tenni?
    additional-troubleshooting-intro: Először is, Ön egy nagyon elkötelezett civil tudós, és hálásak vagyunk a segítségéért! Sajnáljuk, hogy problémáadödtak.
    camera-check: Győződjön meg arról, hogy meg használni tudja a webkameráját a Lookiton kívül. (Például Mac gépen próbálja ki a Photobooth alkalmazást.)
    try-another-browser: A legegyszerűbb megoldás egy másik webböngésző kipróbálása, ha van telepítve ilyen. Például, ha Firefoxot használ, váltson Chrome-ra, vagy fordítva. Frissítse a böngészőt is, ha nem a legújabb verziót használja. Ellenőrizheti a menüsor "Chrome" -> "About Chrome" vagy "Firefox" -> "About Firefox" menüpontjában. (Ez egy jó ötlet, hogy megbizonyosodjon arról, hogy egyébként is beszerezte-e a biztonsági frissítéseket.)
    chrome-incognito: Chrome-ot használ? Győződjön meg arról, hogy nem inkognitó ablakot használ – a vizsgálat során nem fogja tudni menteni és használni a beállításokat.
    additional-troubleshooting-contact: Ha elakad, az a mi hibánk. Kérjük, tudassa velünk, hogy javíthassuk az oldalt! Írjon nekünk e-mailt a lookit-tech@mit.edu címre a történések rövid leírásával. Kérjük, adja meg a használt webböngészőt (Firefox, Chrome, IE, Safari stb.), a kipróbált lépéseket és ezt a munkamenet-azonosítót

