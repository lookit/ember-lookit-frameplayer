exp-video-config:
    title: Configuration de la webcam
    not-recording-note: Aucun enregistrement durant cette section
    Microphone: Micro
    Camera: Caméra
    Note: Note
    support-message: Présentement, Lookit n'est supporté que sur les versions récentes de Firefox et Chrome. Lookit ne fonctionne pas sur les téléphones portables ou les tablettes pour l'instant.
    no-connection: Aucune connexion à votre webcam. Veuillez vous assurez que vous avez connecté une webcam et
    click-here-to-detect: Cliquer ici pour détecter
    see-troubleshooting: Voir les conseils ci-dessous pour la résolution de problèmes si vous avez des difficultés. 
    step-1: Assurez-vous que vous soyez visible à gauche. Il peut être nécessaire de cliquer «Permettre» pour que nous puissions avoir accès à votre webcam et micro. Sur Firefox, assurez-vous aussi de sélectionner «Se souvenir de ce choix»!
    looks-good: Très bien!
    no-webcam-detected: Aucune webcam n'est détectée
    step-2-click-directions: Assurer-vous que vos paramètres webcam ont été sauvegardés en cliquant
    reload-button-label: ce bouton
    step-2-what-should-happen: Votre webcam devrait réapparaître SANS que vous ayez besoin d'approuver à nouveau l'accès. (Si vous voyez encore une boîte de dialogue, cliquez «Se souvenir de ce choix» ou «Toujours permettre» et essayez à nouveau!)
    step-3: Assurez-vous que nous puissions vous entendre! Cette boîte se remplira une fois que nous aurons entendu un son suffisamment long
    sounds-good: Très bien!
    try-clapping: Essayez de taper des mains ou de dire bonjour.
    step-2-warning: Veuillez cliquer premièrement sur le bouton 'rafraîchir la webcam' pour vous assurer que celui-ci réapparaisse sans que vous ayez besoin de cliquer pour le permettre.
    step-3-warning: Veuillez premièrement vous assurer que le son de votre enregistrement soit assez fort. Faites du bruit!
    camera-access-warning: Il semble que nous n'avons pas accès à votre webcam. Utilisez-vous présentement un ordinateur (pas un téléphone portable ou une tablette), ainsi que Chrome ou Firefox? Si oui, voir la résolution de problèmes ci-dessous. 
    setup-tips-header: Conseils pour la configuration et la résolution de problèmes
    supported-setup: Vérifiez votre appareil et votre navigateur
    mobile-devices: Utilisez-vous présentement un téléphone portable ou une tablette? Pour l'instant, Lookit ne fonctionne qu'avec un ordinateur - nous espérons être compatible avec les appareils mobiles bientôt! Veuillez visiter le site à nouveau avec un ordinateur.
    browser-support: Utilisez-vous un navigateur autre que Chrome ou Firefox (comme Internet Explorer ou Safari)? Si oui, veuillez essayer à nouveau avec Chrome ou Firefox. Ce sont actuellement les deux seuls navigateurs qui sont compatibles avec Lookit. 
    chrome-instructions-header: Instructions pour la configuration de votre caméra pour Chrome
    chrome-directions-prompt: La première fois que vous chargez cette page vous devriez voir une invite comme celle qui se trouve plus bas. Cliquer « Permettre » pour donner accès à votre webcam et micro à Lookit.
    chrome-directions-set-perms: Si vous n'avez pas vu cette invite, ou si vous avez cliqué «Bloquer», vous pouvez modifier les paramètres en cliquant sur l'icone vert représentant un cadenas qui se trouve à côté de l'URL. Sélectionnez «Permettre» pour votre Caméra et Micro (ainsi que le Son si visible), et rafraichissez cette page. 
    chrome-select-mic: <em>Avez-vous du mal à passer la vérification du son?</em> Il est possible que Chrome se serve du mauvais périphérique d'entrée - malheureusement il ne vous laisse pas choisir un micro lorsque vous cliquez «Permettre». Vous pouvez sélectionner le bon micro à chrome://settings/content/microphone (copiez et collez ceci comme une URL). Rafraichissez ensuite cette page pour essayer à nouveau.
    chrome-select-camera: <em>La vue de la caméra n'est pas la bonne?</em> - comme s'il s'agit de la caméra intégrée de votre portable plutôt que d'une webcam USB? Vous pouvez sélectionner la bonne caméra à chrome://settings/content/camera (copiez et collez ceci comme une URL). Rafraichissez ensuite cette page pour essayer à nouveau. 
    chrome-further-help: Vous pouvez aussi voir <a href="https://support.google.com/chrome/answer/2693767?hl=en" target="_blank" rel="noopener noreferrer"> ces instructions de Chrome </a>.
    firefox-instructions-header: Instructions pour la configuration de votre caméra pour Firefox
    firefox-directions-prompt: La première fois que vous chargerez cette page vous devriez voir une invite comme celle qui se trouve ci-dessous. Sélectionnez la caméra et le micro que vous voulez utiliser, ensuite sélectionnez «Se souvenir de ce choix» et cliquez «Permettre».
    firefox-directions-set-perms: Si vous n'avez pas vu cette invite, ou si vous avez premièrement cliqué «Ne pas permettre», vous pouvez modifier les paramètres en cliquant sur l'icône représentant une caméra et/ou un micro rayé(es) qui se trouve à côté de l'URL. Cliquez le "X" qui se trouve à côté de chaque paramètre et rafraichissez la page. 
    additional-troubleshooting-header: Cela ne fonctionne tout simplement pas - que puis-je faire d'autre?
    additional-troubleshooting-intro: Premièrement, nous tenons à vous remercier pour votre aide car vous êtes un citoyen scientifique dévoué! Nous sommes désolés que vous ayez des difficultés. 
    camera-check: Assurez-vous d'être en mesure de voir la vidéo de votre webcam à l'extérieur de Lookit. (Par exemple, sur un Mac, essayez Photobooth.)
    try-another-browser: L'approche la plus simple serait d'utiliser un navigateur différent si vous en avez un qui est installé. Par exemple, si vous utilisez Firefox, essayez avec Chrome, ou vice versa. D'autre part, mettez à jour le navigateur si vous n'avez pas la version la plus récente. Vous pouvez vérifier ceci en sélectionnant «Chrome» -> «À propos de Chrome» ou «Firefox» -> «À propos de Firefox» dans la barre des menus. (Ceci est souhaitable de toute façon pour vous assurer d'avoir les mises à jour de sécurité les plus récentes). 
    chrome-incognito: Utilisez-vous Chrome? Assurez-vous de ne pas utiliser une fenêtre Incognito - vous seriez incapable de sauvegarder et d'utiliser les paramètres pendant la durée l'étude. 
    additional-troubleshooting-contact: Si vous n'arrivez toujours pas à trouver, c'est de notre faute. S'il vous plaît, faites-le-nous savoir pour que nous puissions améliorer le site! Écrivez-nous à lookit-tech@mit.edu avec une brève description de ce qui s'est passé. Veuillez aussi inclure le navigateur web que vous utilisez (Firefox, Chrome, IE, Safari, etc.), les mesures que vous avez essayées, et l'ID de cette session.


