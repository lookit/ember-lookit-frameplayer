exp-lookit-exit-survey:
    confirm-birthdate: Veuillez confirmer la date de naissance de votre enfant
    why-birthdate: Nous vous demandons à nouveau en cas d'erreur lors de l'enregistrement ou de sélection par erreur d'un enfant différent au début de l'étude.
    q-databrary: Voulez-vous partager votre vidéo et autres données provenant de cette session avec les utilisateurs autorisés ayant accès à la banque de données sécurisée Databrary?
    databrary-info: Seuls les utilisateurs autorisés auront accès aux renseignements contenus dans cette banque de données. Pour avoir y avoir accès, les chercheurs doivent accepter de préserver la confidentialité des renseignements et de ne pas les utiliser à des fins commerciales. Le partage des données aide à accélérer le progrès de la recherche sur le développement et le comportement humains. Pour plus d'informations sur la banque de données et le partage des données, voir <a href="https://nyu.databrary.org/" target="_blank" rel="noopener noreferrer">Databrary</a> ou écrire à ethics@databrary.org.
    acceptable-use-header: Usage d'extraits et images vidéo
    private-option-part-1: <strong>Privé:</strong> La vidéo ne peut être visionnée que par des chercheurs autorisés
    private-option-list-with-databrary: Personnel de la plateforme Lookit, chercheurs travaillant avec {contact} sur l'étude "{name}" et utilisateurs autorisés de Databrary.
    private-option-list-without-databrary: Personnel de la plateforme Lookit et chercheurs travaillant avec {contact} sur l'étude "{name}."
    scientific-option: <strong>Scientifique et pédagogique:</strong> La vidéo pourrait être partagée à des fins scientifiques et pédagogiques. Par exemple, nous pourrions montrer un extrait vidéo dans le cadre d'une présentation lors d'un congrès scientifique ou lors d'un cours universitaire sur le développement cognitif, ou inclure une image ou une vidéo dans un article scientifique. Dans certains cas, un extrait vidéo ou des photos pourraient être accessibles sur Internet, par exemple, s'il s'agit de contenu supplémentaire pour un article scientifique.
    publicity-option: <strong>Publicitaire:</strong> Veuillez choisir cette option si vous seriez enthousiaste à l'idée de voir votre enfant sur le site web Lookit ou dans un article de journal portant sur cette étude! Votre vidéo pourrait être partagée à des fins publicitaires, scientifiques ou pédagogiques; par contre, elle ne sera jamais partagée à des fins commerciales. Les extraits vidéos partagés pourraient être accessibles au grand public sur Internet.
    withdrawal-header: Retrait des données vidéo
    withdrawal-details: Chaque vidéo nous est utile, même si quelque chose s'est mal passé! Toutefois, si vous désirez supprimer votre vidéo {include_example, select, true { (par exemple, si à l'arrière-plan votre conjoint était en train de discuter de secrets d'État, etc.)} other {}}, cochez ici pour retirer entièrement vos données vidéo provenant de cette session de l'étude. Seul la vidéo servant à documenter votre consentement à l'étude sera conservée et celle-ci ne pourra être visionée que par le personnel de la plateforme Lookit, ainsi que par les chercheurs travaillant avec {contact} sur l'étude "{name}". Toute autre vidéo sera supprimée sans être visionnée.
    feedback-label: Comment cela s'est-il passé? Avez-vous des suggestions pour améliorer cette étude?
    withdrawal-confirmation: Vous avez choisi de supprimer vos données vidéo provenant de l'étude. Autre que votre consentement vidéo, toute vidéo sera supprimée sans être visionnée. Êtes-vous certain?
    Withdraw: Retirer
    facebook-share: Partagez cette étude sur Facebook!

