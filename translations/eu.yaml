exp-video-config:
    title: Webcamaren ezarpenak
    not-recording-note: Atal honetan ez dago grabaziorik
    Microphone: Mikrofonoa
    Camera: Kamera
    Note: Oharra
    support-message: Lookit Firefox eta Chromeko azken bertsioetan baizik ez dabil. Oraindik ez dabil gailu eramangarrietan, hala nola sakelekoetan edo tabletetan!
    no-connection: Ezin izan gara zure webcamera konektatu. Mesedez, egiaztatu webcam bat konektaturik dagoela eta
    click-here-to-detect: klikatu hemen kamera hautemateko
    see-troubleshooting: Arazorik baduzu, ikusi behean dauden arazoak konpontzeko jarraibideak!
    step-1: Ziurtatu zeure burua ezkerretara ikusten duzula! Beharbada "Baimendu" klikatu beharko duzu webcamerako eta mikrofonorako sarbidea izan dezagun. Firefoxen, ziurtatu "Aukera hau gogoratu" tikatzen duzula!
    looks-good: Itxura ona du!
    no-webcam-detected: Ez da webcamik hauteman
    step-2-click-directions: Ziurtatu webcam ezarpenak gorde direla
    reload-button-label: botoi hau klikatuz
    step-2-what-should-happen: Webcamak berriz agertu beharko luke berriz baimenik eman GABE. (Dialogo bat agertzen bada, sakatu "Gogoratu aukera hau" edo "Beti baimendu" eta berriz saiatu!)
    step-3: Entzun zaitzakegula egiaztatu! Hotsa behar bezain altua denean kutxa hau beteko da
    sounds-good: Itxura ona du!
    try-clapping: Txalo egin edo kaixo esan.
    step-2-warning: Mesedez 'webcama berriz kargatu' botoia sakatu hasi aurretik, berriz baimena eskatu gabe agertzen dela egiaztatzeko.
    step-3-warning: Mesedez, hasi aurretik audioa probatu. Egin hotsen bat!
    camera-access-warning: Itxuraz ez dugu webcamera sartzerik. Ordenagailu batekin zaude (ez telefono edo tablet batekin), eta Chrome edo Firefox ari zara erabiltzen? Hala bada, hala bada, ikusi behean dauden arazoak konpontzeko jarraibideak.
    setup-tips-header: Ezarpenetarako gomendioak eta arazoak konpontzeko jarraibideak
    supported-setup: Egiaztatu gailua eta bilatzailea
    mobile-devices: Sakelekoarekin edo tablet batekin ari zara? Oraingoz Lookit ordenagailuetan baino ez dabil - laster gailu eramangarrietan ibiliko dela espero dugu! Mesedez, ordenagailu batekin saiatu.
    browser-support: Chrome edo Firefox ez den web bilatzaileren batekin ari zara (hala nola Internet Explorer edo Safarirekin)? Hala bada, mesedez saiatu berriro Chrome edo Firefoxekin. Oraingoz Lookit horiekin baino ez dabil.
    chrome-instructions-header: Camera Chromen abiarazteko jarraibideak
    chrome-directions-prompt: Orri hau lehenengoz kargatzen duzunean, Honelako lauki bat ikusi beharko zenuke. Klikatu "Baimendu" Lookitek webcamerako eta mikrofonorako sarbidea izan dezan.
    chrome-directions-set-perms: Laukirik ez bada agertu edo "Blokatu" aukeratu baduzu, URLaren ondoan ageri den giltzarrapo berdean klikatuz alda ditzakezu. Aldatu Kamera eta Mikrofonoa (eta Audioa agertzen bada) "Baimendu"ra, eta freskatu orrialdea.
    chrome-select-mic: '<em>Audioa ezin egiaztatu?</em> Beharbada Chrome behar ez den sarrera gailua erabiltzen ari da - zoritxarrez "Baimendu" aukeratzean ez dizu mikrofonoa aukeratzen uzten. Behar den mikronoa aukeratzeko joan hona: chrome://settings/content/microphone (URL bezala kopiatu eta pegatu). Ondoren, orrialde hau freskatu eta berriz saiatu.'
    chrome-select-camera: '<em>Behar ez den kamera ikusten da</em> - adibidez, portatilak dakarren kamera eta ez USB bidez konektatu nahi duzun bat? Behar den kamera aukeratzeko joan hona: chrome://settings/content/camera (URL bezala kopiatu eta pegatu). Ondoren, orrialde hau freskatu eta berriz saiatu.
    chrome-further-help: Chromeren jarraibideak ere ikus ditzakezu: <a href="https://support.google.com/chrome/answer/2693767?hl=en" target="_blank" rel="noopener noreferrer"></a>.'
    firefox-instructions-header: Camera Firefoxen abiarazteko jarraibideak
    firefox-directions-prompt: Orri hau lehenengoz kargatzen duzunean, Honelako lauki bat ikusi beharko zenuke. Erabili nahi dituzun kamera eta mikrofonoa aukeratu, "Gogoratu aukera hau" tikatu eta "Baimendu" sakatu.
    firefox-directions-set-perms: Laukirik ez bada agertu edo "Blokatu" aukeratu baduzu, ezarpenak alda ditzakezu URLaren ondoan agertzen den eta gurutze bat daraman camera / mikrofonoa klikatuz. Ezarpen bakoitzaren ondoan ageri den "X" sakatu, eta orrialdea freskatu.
    additional-troubleshooting-header: Ez dabil - beste zer egin dezaket?
    additional-troubleshooting-intro: Lehenik, konpromisodun hiritar zientzialaria zara eta laguntza eskertu nahi dizugu! Sentitzen dugu arazoak izatea.
    camera-check: Egiaztatu Lookitetik kanpo webcama ikusten duzula. (Adibidez, Mac batean, probatu Photobooth).
    try-another-browser: Errazena beste web bilatzaile bat instalaturik baduzu harekin saiatzea da. Esaterako, Firefoxekin bazabiltza, Chromera aldatu, edo alderantziz. Halaber, ez baduzu azken bertsioa instalaturik, eguneratu bilatzailea. Hori egiaztatzeko, joan "Chrome" -> "Chromeren inguruan" edo "Firefox" -> "About Firefox" menura. (Edozein kasutan, hau ideia ona da segurtasun eguneratzeak jaso dituzula ziurtatzeko).
    chrome-incognito: Chrome erabiltzen duzu? Egiaztatu ez duzula Incognito erabiltzen - ezingo dituzu ezarpenak gorde eta ikerketan erabili.
    additional-troubleshooting-contact: Ezinean ari bazara, gure errua da. Mesedez, jakinarazi iguzu webgunea hobetzen jarrai dezagun! Bidali email bat lookit-tech@mit.edu helbidera eta eman gertatzen denaren deskribapen labur bat. Mesedez, darabilzun web bilatzailea adierazi (Firefox, Chrome, IE, Safari, etab.), zer urratsi jarraitu diozun, eta saio honen IDa

exp-video-config-quality:
    checkbox-warning: Mesedez kendu jarraibide bakoitzaren azpiko "{completedItemText}" laukitxoa jarraitu aurretik.
    recording-warning: Mesedez, jarraitu aurretik saiatu bideo bat grabatzeneta ikusten.