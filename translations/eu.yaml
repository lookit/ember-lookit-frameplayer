exp-lookit-exit-survey:
    confirm-birthdate: Mesedez, haurraren jaiotze eguna baieztatu
    why-birthdate: Berriz galdetzen dugu izena ematean idatzitako hutsak zuzendu edo hasieran nahi gabe beste haur bat aukeratu ez dela egiaztatzeko.
    q-databrary: Saio honetako bideoa eta beste datu batzuk partekatuko zenituzke baimena duten Databrary datu liburutegi seguruko erabiltzaileekin?
    databrary-info: Baimena duten ikertzaileak baizik ez dute liburutegiko sarbidea izango. Sarbidea duten ikertzaileek konfidentzialtasuna gordeko dutela eta informazioa merkataritzarako erabiliko ez dutela agindu behar dute. Datuak partekatzeak giza garapenaren eta jarreraren ikerketak aurrera azkarrago egin dezan lagunduko du. Datuak partekatzeko liburutegiaren inguruan galdera izanez gero, mesedez joan hona <a href="https://nyu.databrary.org/" target="_blank" rel="noopener noreferrer">Databrary</a> edo bidali email bat hona ethics@databrary.org.
    acceptable-use-header: Bideoen eta irudien erabilera
    private-option-part-1: <strong>Pribatua:</strong> Bideoa baimena duten zientzialariek baizik ez dute ikusiko
    private-option-list-with-databrary: Lookit proiektuko langileek, {contact}rekin batera "{name}" ikerketan lanean ari diren ikertzaileek, eta baimena duten Databraryko erabiltzaileek.
    private-option-list-without-databrary: Lookit proiektuko langileek eta {contact}rekin batera "{name}" ikerketan lanean ari diren ikertzaileek.
    scientific-option: <strong>Zientzia eta irakaskuntzarako:</strong> Zientzia helburu zientifikoetarako edo irakaskuntzarako erabil daiteke. Adibidez, bideo zati bat konferentzia zientifiko bateko hitzaldi batean edo garapen kognitiboaren inguruko unibertsitateko eskola batean erabil dezakegu, edo argitalpen zientifiko batean bideo edo irudi bat gehi genezake. Batzuetan, bideoa edo irudiak sarean eskuragarri egon litezke, esate baterako argitalpen zientifiko baten material gehigarri modura.
    publicity-option: <strong>Publikoa:</strong> Mesedez, aukera hau hautatu zure haurra Lookiteko webgunean edo ikerketa honen inguruko berrietan ikusi nahiko bazenu! Zure bideoa iragarkietarako erabili liteke, baita irakaskuntza eta helburu zientifikoetarako ere; ez da sekula merkataritza helburuetarako erabiliko. Bideoak sarean egon litezke jendeak ikus ditzan.
    withdrawal-header: Bideoak ezabatzea
    withdrawal-details: Bideo guztiek laguntzen gaituzte, baita zerbaitek huts egiten duenean ere! Hala ere, bideo bat ezabatzea nahi baduzu{include_example, select, true { (bikotekidea estatu mailako sekretuen inguruan hizketa ari zen atzekaldean, etab.)} other {}}, sakatu hemen ikerketa honetako saio honetako bideo guztiak ezabatzeko. Zuk onartzen dituzun bideoak baizik ez dira gordeko, Lookit proiektuko langileek eta {contact}rekin batera "{name}" ikerketan ari diren ikertzaileek ikusteko; beste bideoak inork ikusi gabe ezabatuko dira.
    feedback-label: Zer moduz joan da? Ikerketa hobetzeko iradokizunik duzu?
    withdrawal-confirmation: Ikerketako bideoak ezabatzeko eskatu duzu. Zure baimena ez duten bideo guztiak inork ikusi gabe ezabatuko dira. Ziur zaude?
    Withdraw: Ezabatu
    facebook-share: Ikerketa Facebooken partekatu!

