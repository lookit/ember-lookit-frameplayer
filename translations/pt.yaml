    usuários autorizados da biblioteca de dados segura Databrary?
  scientific-option: <strong>Científico e educacional:</strong> o vídeo pode ser compartilhado
    para fins científicos ou educacionais. Por exemplo, podemos mostrar um videoclipe
    em uma palestra em uma conferência científica ou uma aula de graduação sobre desenvolvimento
    cognitivo, ou incluir uma imagem ou vídeo em um artigo científico. Em algumas
    circunstâncias, vídeos ou imagens podem estar disponíveis online, por exemplo,
    como material suplementar em um artigo científico.
  why-birthdate: Pedimos novamente apenas para verificar erros de digitação durante
    o registro ou seleção acidental de uma criança diferente no início do estudo.
  withdrawal-confirmation: Você optou por retirar seus dados de vídeo do estudo. Qualquer
    vídeo além da sua gravação de consentimento será excluído sem visualização. Tem
    a certeza?
  withdrawal-details: Cada vídeo nos ajuda, mesmo que algo dê errado! No entanto,
    se você precisar que seu vídeo seja excluído (seu cônjuge estava discutindo segredos
    de estado em segundo plano, etc.), marque aqui para retirar completamente os dados
    de vídeo desta sessão do estudo. Apenas o seu vídeo de consentimento será mantido
    e só pode ser visualizado pela equipe do projeto Lookit e investigadores trabalhando
    com {contact} no estudo "{name}"; outro vídeo será excluído sem visualização.
  withdrawal-header: Retirada de consentimento de dados de vídeo
