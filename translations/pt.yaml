consent-template-2:
  contact-header: Dados de contato do pesquisador
  contact-statement-1: Este estudo é realizado por {name} em {institution}. Se você
    ou seu filho tiver alguma dúvida ou preocupação sobre este estudo, ou no caso
    muito improvável de uma lesão relacionada à pesquisa, entre em contato com {contact}.
  contact-statement-2: Se você ou seu filho tiver alguma dúvida ou preocupação sobre
    a plataforma Lookit, entre em contato com Kim Scott em kimscott@mit.edu ou 617
    324 4859.
  data-collection-1: Durante a sessão, você e seu filho serão gravados pela webcam
    e pelo microfone do seu computador. As gravações de vídeo e outros dados inseridos
    são enviados com segurança para a plataforma Lookit e armazenados indefinidamente.
    No final da sessão, você será solicitado a escolher um nível de privacidade para
    as gravações de sua webcam. Você terá a opção de retirar seus dados de vídeo neste
    momento. Você pode ver suas gravações anteriores no Lookit em "Estudos" -> "Seus
    estudos anteriores" a qualquer momento.
  data-collection-2: Os dados são armazenados com segurança em servidores Lookit e
    por pesquisadores. No entanto, sempre existe um pequeno risco de que os dados
    transmitidos pela Internet sejam interceptados ou de que a segurança dos dados
    armazenados seja comprometida.
  data-collection-3: Nenhum videoclipe será publicado ou compartilhado, a menos que
    você permita isso ao selecionar um nível de privacidade. Se não recebermos uma
    gravação de consentimento (o vídeo que você fará à direita) para esta sessão e
    não pudermos verificar se você concordou em participar, nenhum outro vídeo de
    sua sessão será visualizado.
  data-collection-header: Coleta de dados e gravação de webcam
  data-use-Lookit-content: Como este estudo está sendo executado na plataforma Lookit,
    os pesquisadores que trabalham no projeto Lookit no MIT também terão acesso aos
    dados coletados durante esta sessão, além dos dados de sua conta, perfis de crianças
    e respostas de pesquisas demográficas. Esses dados podem ser usados ​​pelo Lookit
    para detectar e corrigir problemas técnicos ou identificar novos recursos que
    seriam úteis; fornecer suporte para estudos de pesquisadores; avaliar a qualidade
    dos dados (por exemplo, quão bem um observador pode dizer para que direção as
    crianças estão olhando); avaliar o sucesso do site em atingir uma população diversa;
    e caracterizar o envolvimento da família (por exemplo, ver quais aspectos de um
    estudo tornam os pais mais interessados ​​em voltar mais tarde).
  data-use-Lookit-header: Uso de dados por Lookit
  data-use-researchers-content: O grupo de pesquisa liderado por {name} na {institution}
    terá acesso ao vídeo e outros dados coletados durante esta sessão. Também teremos
    acesso ao seu perfil de conta, pesquisa demográfica e ao perfil da criança da
    criança que está participando, incluindo alterações que você fizer no futuro a
    qualquer uma dessas informações. Podemos estudar as respostas de seu filho em
    conexão com suas respostas anteriores a este ou outros estudos realizados por
    nosso grupo, as respostas de irmãos a este ou outros estudos realizados por nosso
    grupo, ou respostas de pesquisas demográficas.
  data-use-researchers-header: Uso de dados por pesquisadores do estudo
  duration-statement: Este estudo leva cerca de {duration} para ser concluído.
  gdpr-2: Suas informações pessoais serão transferidas para os Estados Unidos. Você
    entende que as leis de proteção de dados e privacidade dos Estados Unidos podem
    não oferecer a você o mesmo nível de proteção que aquelas em seu país de origem.
  gdpr-header: Informações sobre o regulamento geral de proteção de dados (GDPR)
  gdpr-personal: Como parte de sua participação, coletaremos certas informações pessoais
